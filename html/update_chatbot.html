<html lang="en"><head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="../css/update_chatbot.css">
  
    
    
</head>
  
  <body class="container-fluid">
    <div class="row"style="width: 100%;">
    <div class="col-4">
    <div class="modify_chatbot_box">
        <p>Chỉnh sửa chatbot</p>
        <form>
          <div class="user-box">
            <input required="" name="" type="text" id="tags">
            <label>Tag</label>
          </div>
          </form>
          <form>
          <div class="user-box">
            <input required="" name="" type="text" id="chatbot_pattern" autocomplete="off">
            <label>Câu nhập của người dùng</label>
          </div>
          <div class="user-box">
            <input required="" name="" type="text" id="chatbot_response" autocomplete="off">
            <label>Câu trả lời của bot</label>
          </div>
          <button class="modify_chatbot_btn" id="confirm_add_chatbot_data" type="button"> <span>Thêm</span></button>
        </form>
        <div class="user-box" style="margin-top: 200px;">
            <input required="" name="" type="text" id="delete_tag_id">
            <label>ID tag muốn xóa</label>
          </div>
          <button class="modify_chatbot_btn" id="confirm_delete_chatbot_data" type="button"> <span>Xóa</span></button>
        </div>
    </div>
    <div class="card col-8">
        <div class="card-body">
        <h1>Chatbot</h1>
        <p class="lead">Đây là danh sách những câu nhập của người dùng và câu trả lời của chatbot</p>
        <div class="form-group">
            <div id="editorWrapper">
            <div id="editor"></div>
            </div>
        </div>
        <div class="row">
            <a class="btn" type="button" id="update_chatbot">Cập nhật</a>
        </div>
        </div>
    </div>
    </div>
    <div id="myNav" class="overlay">
      <div class="overlay-content">
        <img src="../assets/loading.gif" loading="lazy">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="../js/update_chatbot.js"></script>
  
    
  
  
  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Demo styles -->
  <link rel="stylesheet" href="../css/update_doujinshi.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <button class="add_doujinshi_data" onclick="openNav()">Thêm dữ liệu</button>
  <div id="myNav" class="overlay">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <div style="display: grid; grid-template-columns:1fr 1fr; grid-gap: 50px; margin-top:106px">
        <div class="overlay-content">
            <div class="doujinshi_box">
                <form>
                <div class="doujinshi_data source">
                    <input type="text" name="" required="">
                    <label>Đường dẫn đến nguồn</label>
                </div>
                <div class="page">
                    
                </div>
                    <button onclick="add_doujinshi_page()" class="group cursor-pointer outline-none hover:rotate-90 duration-300" type="button">
                        <svg
                            class="stroke-teal-500 fill-none group-hover:fill-teal-800 group-active:stroke-teal-200 group-active:fill-teal-600 group-active:duration-0 duration-300"
                            viewBox="0 0 24 24"
                            height="50px"
                            width="50px"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                            stroke-width="1.5"
                            d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                            ></path>
                            <path stroke-width="1.5" d="M8 12H16"></path>
                            <path stroke-width="1.5" d="M12 16V8"></path>
                        </svg>
                        </button><br>
                <a onclick="add_doujinshi_data()" type="button" id="confirm_doujinshi">Xác nhận thêm</a>
                </form>
            </div>
        </div>
        <div class="preview" style="display: grid;grid-template-columns:fit-content(90%); justify-content: center;overflow-y: scroll;max-height: calc(100vh - 106px);margin: auto;">
        </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script  src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Initialize Swiper -->
  <script src="../js/admin_update_doujinshi.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 90%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide .preview_d img {
      display: inline;
      object-fit: cover;
    }
    .content {
  position: relative;
  width: 90%;
  max-width: 400px;
  margin: auto;
  overflow: hidden;
}

.content .content-overlay {
  background: rgba(0,0,0,0.7);
  position: absolute;
  height: 99%;
  width: 100%;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  opacity: 0;
  -webkit-transition: all 0.4s ease-in-out 0s;
  -moz-transition: all 0.4s ease-in-out 0s;
  transition: all 0.4s ease-in-out 0s;
}

.content:hover .content-overlay{
  opacity: 1;
}

.content-image{
  width: 100%;
}

.content-details {
  position: absolute;
  text-align: center;
  padding-left: 1em;
  padding-right: 1em;
  width: 100%;
  top: 50%;
  left: 50%;
  opacity: 0;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  -webkit-transition: all 0.3s ease-in-out 0s;
  -moz-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
}

.content:hover .content-details{
  top: 50%;
  left: 50%;
  opacity: 1;
}

.content-details h3{
  color: #fff;
  font-weight: 500;
  letter-spacing: 0.15em;
  margin-bottom: 0.5em;
  text-transform: uppercase;
}

.content-details p{
  color: #fff;
  font-size: 0.8em;
}

.fadeIn-bottom{
  top: 80%;
}

#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
  </style>
</head>

<body>

  <swiper-container class="mySwiper" pagination="true" pagination-dynamic-bullets="true">
  </swiper-container>
  <div id="overlay" >
    <div onclick="off()" style="position: absolute; right: 10px; top:10px">X</div>
    <swiper-container class="mySwiper_overlay" pagination="true" pagination-type="fraction">
      </swiper-container>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $.getJSON('../database/doujinshi.json', function(data) {
            data.doujinshi.forEach(element => {
                $(".mySwiper").append(`
                <swiper-slide>
                    <div class="preview_d" style="height: 100%; width: 100%;">
                        <div class="content">
                            <div class="content-overlay"></div>
                            <img class="content-image" src="`+element.page[0]+`" style="max-height: 100%; max-width: auto;">
                            <div class="content-details fadeIn-bottom">
                                <a onclick="on('`+element.link+`')"><h3 class="content-title">Nhấp vào đây để đọc tiếp</h3></a>
                                <a href="`+element.link+`"><p class="content-text">Nhấp vào đây để đến bài viết gốc</p></a>
                            </div>
                        </div>
                    </div>
                </swiper-slide>
                `)
            })
        })
    })

    function on(link) {
        $.getJSON('../database/doujinshi.json', function(data) {
            data.doujinshi.forEach(element => {
                if(element.link == link)
                {
                    element.page.forEach(ele=>{
                        $(".mySwiper_overlay").append(`<swiper-slide><img src="`+ele+`" style="max-height: 100%;"></swiper-slide>`)
                    })
                }
            });
        });
      document.getElementById("overlay").style.display = "block";
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
      $(".mySwiper_overlay").html("")
    }
    </script>
</body>

</html>

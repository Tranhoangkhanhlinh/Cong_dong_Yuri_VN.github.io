<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/doujinshi.css">

</head>

<body>

  <swiper-container class="mySwiper" pagination="true" pagination-dynamic-bullets="true">
  </swiper-container>
  <div id="overlay" >
    <div onclick="off()" style="position: absolute; right: 10px; top:10px">X</div>
    <swiper-container class="mySwiper_overlay" pagination="true" pagination-type="fraction">
      </swiper-container>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/doujinshi.js"></script>
</body>

</html>
